<ion-header>
  <ion-toolbar>
    <ion-title class="textcenter">Informativo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button  *ngFor="let coordenada of (coordenadas | async)">
      longitud: {{ coordenada.longitud }} , latitud: {{ coordenada.latitud }},tipo:{{ coordenada.tipo }}
    </ion-item>
  </ion-list>
</ion-content>
