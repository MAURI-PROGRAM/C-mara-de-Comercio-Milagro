<ion-header >
  <ion-toolbar style="background-color: green;">
    <ion-title class="textcenter">Boton de p√°naico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment color="dark" mode="ios" >
    <ion-segment-button value="Robos" checked mode="ios" (click)="cambiarPanico('robo')">
      <ion-label>
        <ion-icon src="assets/img/seguridad/robos.svg">
        </ion-icon>
        Robos
      </ion-label>
    </ion-segment-button>
    <ion-segment-button value="Incendio" mode="ios" (click)="cambiarPanico('incendio')">
      <ion-label>
        <ion-icon src="assets/img/seguridad/incendio.svg">
        </ion-icon>
        Incendio</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Emergencia" mode="ios" (click)="cambiarPanico('asistencia')">
      <ion-label><ion-icon src="assets/img/seguridad/asistencia.svg">
      </ion-icon>
      Asistencia</ion-label>
    </ion-segment-button>
  </ion-segment>



  <ion-fab mini vertical="bottom" horizontal="center" vertical="center" slot="fixed" *ngIf="panico?.tipo">
    <ion-fab-button color="primary" *ngIf="compararPanico('robo')" (click)="enviarPanico('robo')">
      
    </ion-fab-button>
    <ion-fab-button color="danger" *ngIf="compararPanico('incendio')" (click)="enviarPanico('incendio')">
      
    </ion-fab-button>
    <ion-fab-button color="warning" *ngIf="compararPanico('asistencia')" (click)="enviarPanico('asistencia')">
      
    </ion-fab-button>
  </ion-fab>

</ion-content>
